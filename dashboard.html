<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="/dashboard.css">
    <link rel="stylesheet" id="loaderEnabler" href="">
    <link rel="icon" href="/logo.jpeg">
    <title>Admin Dashboard</title>
</head>

<body> 
    <span class="loader"></span>

    
    <div class="d-flex loader-background" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
               <a href="/"><img src="/logo.jpeg" id="quizlandIcon"></a>
            </div>
            <div class="list-group list-group-flush my-3">
                <a class="list-group-item list-group-item-action bg-transparent second-text active sidebar-links" id="menu-dashboard">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                <a class="list-group-item list-group-item-action bg-transparent second-text fw-bold sidebar-links" id="menu-create">
                    <i class="fas fa-plus-circle me-2"></i>Create Quiz</a>
                <a class="list-group-item list-group-item-action bg-transparent second-text fw-bold sidebar-links hidden">
                    <i class="fas fa-chart-line me-2"></i>Analytics</a>
                <a href="/admin/logout" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">
                    <i class="fas fa-power-off me-2"></i>Logout</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Admin Dashboard</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 userWelcome">
                    </ul>
                </div>
            </nav>

            <div id="dashboard-page" class="">

                <div class="container-fluid px-4">
                    <div class="row g-3 my-2">
                        <div class="col-md-6">
                            <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                                <div>
                                    <h3 class="fs-2 quizCount">NA</h3>
                                    <p class="fs-5">Quizzes Organized</p>
                                </div>
                                <i class="fas fa-question-circle fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                                <div>
                                    <h3 class="fs-2 participantCount">NA</h3>
                                    <p class="fs-5">Users Took Quiz</p>
                                </div>
                                <i
                                    class="fas fa-user-circle fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                            </div>
                        </div>

                    </div>

                    <div class="row my-5">
                        <div class="d-flex">
                        <h3 class="fs-4 mb-3">Organized Quizzes</h3>
                            <div class="align-items-right ms-auto">
                                <button class="btn btn-primary dashboardRefresh"><i class="fas fa-sync me-2"></i>Refresh</button>
                            </div>
                        </div>
                        <div class="col">
                            <table class="table bg-white rounded shadow-sm  table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col" width="50">#</th>
                                        <th scope="col">Quiz Name</th>
                                        <th scope="col">Participated Users</th>
                                        <th scope="col">Last Generated Link</th>
                                        <th scope="col">Quick Actions</th>
                                    </tr>
                                </thead>
                                <tbody class="dashboardQuizTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>


            <div id="create-page" class="hidden">
                <div class="container-fluid create-page-container">
                    <form onsubmit="return false">
                        <legend>Quiz Maker</legend>

                        <div class="form-floating mb-3">
                            <input class="form-control quizName" required id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Quiz Name</label>
                        </div>

                        <div id="questionContainer">
                        </div>

                        <button class="btn btn-primary col-4 quiz-maker-btn" id="addQuestion">Add New Question</button>
                        <button class="btn btn-danger col-4 quiz-maker-btn" id="removeQuestion">Remove Last Question</button>
                        <br>
                        <button class="btn btn-secondary col-4 quiz-maker-btn" id="advancedSettings" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">Advanced Settings</button>
                        <button class="btn btn-success col-4 quiz-maker-btn" id="submit-btn">Submit</button>


                        <!-- advance settings modal -->
                        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLongTitle">Advanced Settings</h5>
                                  </button>
                                </div>
                                <div class="modal-body">
                                    <h5>Quiz Timer</h5>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                                          No Timer
                                        </label>
                                    </div>
                                    <div class="form-check hidden">
                                        <label class="form-check-label">
                                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option1">
                                          Timer on each question
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option1">
                                          Timer for Complete Quiz
                                        </label>
                                    </div>

                                    <div class="form-group has-danger hidden" id="timerInputDiv">
                                        <label class="form-label mt-4" for="inputInvalid">Time in seconds</label>
                                        <input type="number" value="0" class="form-control is-invalid" id="timerInput">
                                        <div class="invalid-feedback">Please enter value between 5 and 12000</div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                              </div>
                            </div>
                        </div>

                          
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>

</html>
